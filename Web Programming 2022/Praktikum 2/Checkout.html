<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
</head>
<body>
    <h1> Thank You!</h1>
    <div class="row">
        <div class="container">
            <form action="/Praktikum 2/Cart.html">
                <div class="row">
                    <div class="col-50">
                        <h3>Billing Address</h3> <label for="fname"><i class="fa fa-user"></i>Full Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="Name"> <label for="email"><i class="fa fa-envelope"></i>Email</label>
                        <input type="text" id="email" name="email" placeholder="email@example.com"> <label for="adr"><i class="fa fa-address-card-o"></i>Address</label>
                        <input type="text" id="adr" name="address" placeholder="Jl. Ini no. itu"> <label for="city"><i class="fa fa-institution"></i>City</label>
                        <input type="text" id="city" name="city" placeholder="Kota Bumi">
                        <div class="row">
                            <div class="col-50"> <label for="state">State</label>
                                <input type="text" id="state" placeholder="IND">
                            </div>
                            <div class="col-50"> <label for="zip">Zip</label>
                                <input type="text" id="zip" name="zip" placeholder="10001">
                            </div>
                        </div>
                    </div>
                    <div class="col-50">
                        <h3>Payment</h3> <label for="fname">Accepted Cards</label>
                        <div class="icon-container"> <i class="fa fa-cc-visa" style="color:navy;"></i><i class="fa fa-cc-amex" style="color:blue;"></i><i class="fa fa-cc-mastercard" style="color:red;"></i><i class="fa fa-cc-discover" style="color:orange;"></i>
                        </div> <label for="cname">Name on Card</label>
                        <input type="text" id="cname" name="cardname" placeholder="Nama"> <label for="ccnum">Credit Card Number</label>
                        <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444"> <label for="expmonth">Exp Month</label>
                        <input type="text" id="expmonth" name="expmonth" placeholder="December">
                        <div class="row">
                            <div class="col-50"> <label for="expyear">Exp Year</label>
                            <input type="text" id="expyear" name="expyear" placeholder="2022">
                            </div>
                            <div class="col-50"> <label for="cvv">CVV</label>
                                <input type="text" id="cvv" name="cvv" placeholder="352">
                            </div>
                        </div>
                    </div>
                </div> <label> <input type="checkbox" checked name="sameadr">Shipping address same as billing</label>
                <input type="submit" value="Continue to checkout" class="btn">
            </form>
        </div>
    </div>
    <div class="col-50">
        <div class="container">
            <h4>Cart <span class="price" style="color:black;"> <i class="fa fa-shopping-cart"></i> <b>2</b></span></h4>
            <p><a href="#">Product 1</a><span class="price">Rp. 150.000</span></p>
            <p><a href="#">Product 2</a><span class="price">Rp. 250.000</span></p>
            <hr>
            <p>Total <span class="price" style="color:black;"><b>Rp. 400.000</b></span></p>
        </div>
    </div>
</body>
</html>
